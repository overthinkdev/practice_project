<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SITTERMON</title>
    <!-- 파비콘 -->
    <link rel="icon" href="./img/sittermon_favicon.ico" />
    <!-- 아이콘 -->
    <script
      src="https://kit.fontawesome.com/2048a0e319.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mingzat&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/homePage.css" />
    <!-- JS -->
    <script src="./js/homePageSlideImg.js" defer></script>
    <script src="./js/homePageNav.js" defer></script>
  </head>
  <body>
    <div id="skip_nav" style="display: none">
      <a href=".header">헤더 영역 바로가기</a>
      <a href=".nav">메뉴 영역 바로가기</a>
      <a href=".contents">컨텐츠 영역 바로가기</a>
      <a href=".aricle-board">아티클보드 영영바로가기</a>
      <a href=".footer">푸터 영역 바로가기</a>
    </div>

    <div id="wrap">
      <!-- navbar -->
      <nav class="navbar">
        <div class="navbar__logo">
          <img class="navbar__logoicon" src="./img/sittermon_icon.png" />
          <a href="">SITTERMON</a>
        </div>
        <div class="navbar__menu">
          <li><a href="">Home</a></li>
          <li><a href="">갤러리</a></li>
          <li><a href="">개시판</a></li>
          <li><a href="">자주하는질문</a></li>
          <li><a href="">고객센터</a></li>
          <li><a href="">로그인</a></li>
        </div>
        <ul class="navbar__icons">
          <li><i class="fa-brands fa-facebook-square"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
        <a href="#" class="navbar__toogleBtn">
          <i class="fa-solid fa-bars"></i>
        </a>
      </nav>
      <!-- // end navbar -->

      <header></header>

      <!-- 가운데 컨텐츠 -->
      <contents>
        <div id="container">
          <!-- 이미지 슬라이드 -->
          <div class="image_container">
            <div class="image_box">
              <img src="./img/img01.webp" />
            </div>
            <div class="image_box">
              <img src="./img/img02.webp" />
            </div>
            <div class="image_box">
              <img src="./img/img03.webp" />
            </div>
          </div>
          <!-- // 이미지 슬라이드 -->
          <!-- 이미지 슬라이드 버튼 -->
          <div id="slide_btn_box">
            <span id="prev_slide_btn"><img src="./img/left_arrow.png" /></span>
            <span id="next_slide_btn"><img src="./img/right_arrow.png" /></span>
          </div>
          <!-- // 이미지 슬라이드 버튼  -->
          <!-- 문구 -->
          <span class="big_text"
            ><i class="fa-solid fa-paw"></i> 지금 바로<br />
            친구를 <br />찾아보세요!</span
          >
          <span class="small_text">Click the Chat button.</span>
          <span type="button" class="chat_btn">
            <i class="fa-solid fa-comments"></i>
            LIVE CHAT
          </span>
          <!-- // 문구 -->
          <!-- 클릭 & 터치 아이콘 -->
          <span></span>
          <span></span>
          <!-- // 클릭 & 터치 아이콘  -->
        </div>
      </contents>
      <!-- // 컨텐츠 -->
      <article>
        <div id="article_gallery"></div>
      </article>
      <footer></footer>
    </div>

</html>
