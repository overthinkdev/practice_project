<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <!-- action 보낼 서버경로 method 방식-->
      이름 : <input type="text" name="username" />
      <br />
      비밀번호 : <input type="password" name="userpassword" />
      <br />
      연락처 : <input type="text" name="phonenum1" size="3" /> -
      <input type="text" name="phonenum2" size="4" /> -
      <input type="text" name="phonenum3" size="4" />
      <br />
      성 별 : <input type="radio" name="gender" value="men" />남
      <input type="radio" name="gender" value="woman" />여
      <br />
      언 어 :
      <input type="checkbox" name="lan" value="kor" checked="checked" />한글
      <input type="checkbox" name="lan" value="eng" />영어
      <input type="checkbox" name="lan" value="jap" />일어
      <input type="checkbox" name="lan" value="chi" />중국어
      <br />
      자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요.</textarea>
      <br />
      국 적 :
      <select>
        <option>KOREA</option>
        <option>USA</option>
        <option>JAPAN</option>
        <option>CHINA</option>
      </select>
      <br />
      좋아하는 음식 :
      <select mutiple="mutiple">
        <!-- mutiple 선택 여러개가능-->
        <option>김치</option>
        <option>불고기</option>
        <option>파전</option>
        <option>비빔밥</option>
      </select>
      <br />
      <input type="submit" />
      <!-- 누르면 action 지정한 경로로-->
    </form>
  </body>
</html>
